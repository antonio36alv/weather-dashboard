<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="searchArea">
        <label for="search">Search for a Location</label><input type="text" id="search"><button id="searchButton">Search!</button>
    </div>
    <section id="currentWeather">
        <div id="topRowCurrent"></div>
        <!-- <div id=bottomRowCurrent> -->
        <div>
            <table>
                <tbody id="currentTableBody">
                    <tr>
                        <td>Temp.</td>
                        <td>Humidity</td>
                        <td>Wind Speed</td>
                    </tr>
                    <tr id="fillerRow">
                        <td><!-- populated via JS --></td>
                        <td><!-- populated via JS --></td>
                        <td><!-- populated via JS --></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section id="forecastWeather">
        <div id="topRowForecast"></div>
        <div>
            <table>
                <tbody id="forecastTableBbody">
                    <tr id="fillerRowIcons">
                        <!-- populated via JS -->
                    </tr>
                    <tr id="fillerRowDates">
                        <!-- populated via JS -->
                    </tr>
                    <tr id="fillerRowTemperature">
                        <!-- populated via JS -->
                    </tr>
                    <tr id="fillerRowHumidity">
                        <!-- populated via JS -->
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <section id="historyDiv">
        <div>   
            HISTORY
        </div>
        <div id="historyDivCollection">
            <!-- populated via JS -->
        </div>
    </section>
<!--    GIVEN a weather dashboard with form inputs
        WHEN I view the UV index
        THEN I am presented with a color that indicates whether the conditions are favorable, moderate, or severe
        WHEN I view future weather conditions for that city
        THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, and the humidity
        WHEN I click on a city in the search history
        THEN I am again presented with current and future conditions for that city -->

    <!--seacrh a city =>>>>> results: current and future conditions for that city, also adds city to the search history
        current conditions must include: city name, the date, an icon represntation of weather conditions, temperature, humidity, wind speed, and UV index
        
        when viewing the UV index there is some sort of color that indicates weather consditions (favorable moderate or severe)
        future conditions must include the date, icon to represent weather condiditons, temperature, and the humidity
        clicking a city int he search history results with the current and future conditions for that city-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
